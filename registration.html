<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <input type="text" name="name" id="name" placeholder="Enter Name" />
    <select id="gender">
      <option value="">-Gender-</option>
      <option value="male">M</option>
      <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email" placeholder="Enter Email" />
    <input
      type="text"
      name="mobile"
      id="mobile"
      placeholder="Enter Mobile No."
    />
    <hr />
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr />
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">
      function showName() {
        // Show filled name inside h1
        let name = document.getElementById("name").value;

        let h1 = document.getElementById("dName");

        h1.innerText = name;
      }

      function showGender() {
        // Show the selected gender inside h2

        let gender = document.getElementById("gender").value;
        let h2 = document.getElementById("dGender");

        h2.innerText = gender;
      }

      function showEmail() {
        // Show the filled email inside h3

        let email = document.getElementById("email").value;
        let h3 = document.getElementById("dEmail");

        h3.innerText = email;
      }

      function showMobile() {
        // Show the filled mobile inside h4

        let mobile = document.getElementById("mobile").value;
        let h4 = document.getElementById("dMobile");

        h4.innerText = mobile;
      }

      function resetForm() {
        // Reset all the form elements to default values (blank "")

        let Ids = ["name", "gender", "email", "mobile"];
        Ids.forEach((el) => {
          document.getElementById(el).value = "";
        });
      }

      function resetDisplay() {
        // Reset all the headings (h1, h2, h3, h4) to blank values

        let headingsId = ["dName", "dGender", "dEmail", "dMobile"];

        headingsId.forEach((el) => {
          document.getElementById(el).innerText = "";
        });
      }
    </script>
  </body>
</html>
